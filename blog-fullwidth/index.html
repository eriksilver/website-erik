<!-- THIS FILE IS JUST A DESIGN TEMPLATE, THE POSTS DATA ARE NOT DYNAMIC -->

<div class='full'>
    <div class='row'>
        <div class='large-12 columns'>


            {% for post in site.posts %}
            <div class='big mod modBlogPost no_bg'>
                <div class='images'>
                    <div class='image'><img width="800" height="533" alt="" src="../images/@stock/blog-1.jpg" /></div>
                    <div class='image'><img width="800" height="533" alt="" src="../images/@stock/blog-2.jpg" /></div>
                </div>
                <div class='content'>
                    <p class='info'>
                        <span>{{ post.date | date: "%B %-d, %Y" }}</span>
                        /
                        <span>{{ post.tags | " " }}</span>
                        <!-- <span>
                        by
                        <a href="#">admin</a>
                    </span>
                    /
                    <span>
                    In
                    <a href="#">design</a>
                </span>
                /
                <span>
                <a href="#">4 commetns</a>
            </span>-->
        </p>
        <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
        <p>{{ post.content | truncate: 500 }}</p>
        <div class='spacing'></div>
        <a class="button small" href="single.html">Read more</a>
    </div>
</div>
<hr>
{% endfor %}
